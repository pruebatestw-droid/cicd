name: CI/CD Vue3 with pnpm

on:
  push:
    branches: [ main ]

permissions:
  contents: read      # Para leer el código
  pages: write        # Para publicar en GitHub Pages
  id-token: write     # Necesario para autenticación con Pages

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # 3. Setup pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      # 4. Instalar dependencias
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 5. Build del proyecto
      - name: Build project
        run: pnpm build

      # 6. Subir build como artefacto para Pages
      - name: Upload production-ready build
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
